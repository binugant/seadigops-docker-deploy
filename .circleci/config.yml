orbs:
  orbs:
  aws-cli: circleci/aws-cli@0.1.13
version: 2.1
workflows:
  build_and_push_image:
    jobs:
      - aws-cli/build_and_push_image:
          account-url: AWS_ECR_ACCOUNT_URL
          repo: onecms-infra-tools
          region: AWS_DEFAULT_REGION
          tag: latest